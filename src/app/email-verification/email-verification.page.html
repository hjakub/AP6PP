<div id="verify-block">
  <div id="block">
      <div class="header">Thank you for creating a new account!</div>
      <div class="text">Press button bellow to verify your email.</div>
      <div id="confirm" *ngIf="verified" class="alert alert-info">
          Email is verified. You can log in and use our service!
        </div>
      <div class="row row-cols-1 row-cols-md-2 g-3">
          <div class="col d-grid">
              <button id="submit" type="submit" (click)="submit()" class="col verify-btn sign-up-btn">Verify an account</button>
          </div>
          <div class="col d-grid" *ngIf="verified">
              <a id="login" class="col verify-btn btn" href="/login" routerLink="login">Log in</a>
          </div>
      </div>
  </div>
</div>
