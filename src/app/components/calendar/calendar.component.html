<div class="calendar-container">
    <main class="calendar-main">
        <header class="calendar-header">
            <button class="arrow" (click)="changeMonth(-1)"><img src="assets/arrow_left.svg" alt="left"
                    class="icon" /></button>
            <h2>{{ getMonthName() }} {{ year }}</h2>
            <button class="arrow" (click)="changeMonth(1)"><img src="assets/arrow_right.svg" alt="right"
                    class="icon" /></button>
        </header>

        <div class="calendar-grid">
            <!-- Weekday names -->
            <div *ngFor="let day of weekdays" class="calendar-cell-header">{{ day }}</div>

            <!-- Calendar days -->
            <div *ngFor="let day of daysWithPadding" class="calendar-cell" [class.today]="isToday(day)"
                [class.empty]="day === null">
                {{ day || '' }}
            </div>
        </div>
    </main>

    <div class="calendar-sidebar">
        <h3> Up-Coming Events</h3>
        <div class="event-list">
            <h4>Today</h4>
            <div *ngFor="let event of eventsToday" class="event-item">
                <span class="dot" [style.backgroundColor]="event.color"></span>
                <span>{{ event.title }}</span>
                <span class="time">{{ event.time }}</span>
            </div>

            <h4>Tomorrow</h4>
            <div *ngFor="let event of eventsTomorrow" class="event-item">
                <span class="dot" [style.backgroundColor]="event.color"></span>
                <span>{{ event.title }}</span>
                <span class="time">{{ event.time }}</span>
            </div>
        </div>
    </div>
</div>
